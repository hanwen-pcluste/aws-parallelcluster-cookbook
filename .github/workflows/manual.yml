# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      pcluster-version:
        description: 'The target version of ParallelCluster CLI'
        required: true
        type: string
      awsbatch-cli-version:
        description: 'The target version of AWSBatch CLI'
        required: true
        type: string
      branch:
        description: 'The Github branch name'
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  create-pull-requests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ inputs.branch }}
    - name: Modifiy the specific files using scripts
      run: ./util/bump-version.sh ${{ inputs.pcluster-version }} ${{ inputs.awsbatch-cli-version }}
        
    - name: Create Pull Requests
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: 'Bump version to ${{ inputs.pcluster-version }}'
        title: 'Bump version to ${{ inputs.pcluster-version }}'
        body: |
          This PR contains version bump.
          Auto-generated by Github Action
        branch: versionbump${{ inputs.pcluster-version }}
        delete-branch: true
